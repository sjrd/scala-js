name: CI

on:
  push:
    branches:
      - main
      - scala-wasm
  pull_request:
    branches:
      - main
      - scala-wasm

env:
  SBT_OPTS: '-Xmx6g -Xms1g -Xss4m'

jobs:
  test-suite-js:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suffix: [2_13]
        esVersion: [ES5_1, ES2015, ES2021]
    env:
      SBT_SET_COMMAND: 'set Seq(ThisBuild/scalaJSLinkerConfig ~= (_.withESFeatures(_.withESVersion(ESVersion.${{ matrix.esVersion }}))))'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'
      - uses: sbt/setup-sbt@v1
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: npm install
        run: npm install
      - name: helloworld${{ matrix.suffix }}/run
        run: sbt "$SBT_SET_COMMAND" "helloworld${{ matrix.suffix }}/run"
      - name: testSuite${{ matrix.suffix }}/test
        run: sbt "$SBT_SET_COMMAND" "testSuite${{ matrix.suffix }}/test"
      - name: testSuiteEx${{ matrix.suffix }}/test
        run: sbt "$SBT_SET_COMMAND" "testSuiteEx${{ matrix.suffix }}/test"

  test-suite-webassembly:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suffix: [2_12, 2_13]
        esVersion: [ES2015, ES2021] # Some javalib features depend on the target ES version
    env:
      SBT_SET_COMMAND: 'set Seq(Global/enableWasmEverywhere := true, ThisBuild/scalaJSLinkerConfig ~= (_.withESFeatures(_.withESVersion(ESVersion.${{ matrix.esVersion }}))))'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'
      - uses: sbt/setup-sbt@v1
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: npm install
        run: npm install
      - name: helloworld${{ matrix.suffix }}/run
        run: sbt "$SBT_SET_COMMAND" "helloworld${{ matrix.suffix }}/run"
      - name: testSuite${{ matrix.suffix }}/test
        run: sbt "$SBT_SET_COMMAND" "testSuite${{ matrix.suffix }}/test"
      - name: testSuiteEx${{ matrix.suffix }}/test
        run: sbt "$SBT_SET_COMMAND" "testSuiteEx${{ matrix.suffix }}/test"

  test-suite-pure-wasm:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suffix: [2_12] # TODO: test with 2_13 too
        esVersion: [ES2015, ES2021] # Some javalib features depend on the target ES version
        eh-support: [true, false]
    env:
      SBT_SET_COMMAND: 'set Seq(Global/enableWasmEverywhere := true, ThisBuild/scalaJSLinkerConfig ~= (_.withESFeatures(_.withESVersion(ESVersion.${{ matrix.esVersion }})).withWasmFeatures(_.withTargetPureWasm(true).withExceptionHandling(${{ matrix.eh-support }}))))'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'
      - uses: sbt/setup-sbt@v1
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: npm install
        run: npm install
      - name: helloworld-wasm${{ matrix.suffix }}/run
        run: sbt "$SBT_SET_COMMAND" "helloworldWasm${{ matrix.suffix }}/run"
      - name: helloworld-wasm${{ matrix.suffix }}/test
        run: sbt "$SBT_SET_COMMAND" "helloworldWasm${{ matrix.suffix }}/test"
      - name: testSuite${{ matrix.suffix }}/test
        run: sbt "$SBT_SET_COMMAND" "testSuite${{ matrix.suffix }}/test"

  test-suite-component:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suffix: [2_12] # TODO: test with 2_13 too
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'sbt'
      - uses: sbt/setup-sbt@v1
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: npm install
        run: npm install
      - name: Install wasm32-wasip2
        run: rustup target add wasm32-wasip2
      - name: Install wasmtime, wasm-tools, cargo-component@0.17.0
        uses: taiki-e/install-action@v2
        with:
          tool: wasmtime,wasm-tools,cargo-component
      - name: Install wac
        run: cargo install --git https://github.com/bytecodealliance/wac wac-cli # install from git for https://github.com/bytecodealliance/wac/pull/146
      - name: Build rust-exports
        run: cargo component build --target wasm32-wasip2 -r
        working-directory: examples/test-component-model/rust-exports
      - name: Build rust-run
        run: cargo component build --target wasm32-wasip2 -r
        working-directory: examples/test-component-model/rust-run
      - name: testComponentModel${{ matrix.suffix }}/fastLinkJS
        run: sbt 'set Global/enableWasmEverywhere := true' testComponentModel${{ matrix.suffix }}/fastLinkJS
      - name: Compose
        run: |
          wasm-tools component embed wit .2.12/target/scala-2.12/testing-module-for-component-model-fastopt/main.wasm -o main.wasm -w scala --encoding utf16
          wasm-tools component new main.wasm -o main.wasm
          wac plug --plug rust-exports/target/wasm32-wasip1/release/rust_exports.wasm main.wasm -o scala.wasm
          wac plug --plug scala.wasm rust-run/target/wasm32-wasip1/release/rust_run.wasm -o out.wasm
        working-directory: examples/test-component-model
      - name: Run tests
        run: wasmtime -W function-references,gc -C collector=null out.wasm
        working-directory: examples/test-component-model

  test-suite-jvm:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        suffix: [2_12, 2_13]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'sbt'
      - uses: sbt/setup-sbt@v1
      - name: testSuiteJVM${{ matrix.suffix }}/test
        run: sbt "testSuiteJVM${{ matrix.suffix }}/test"
      - name: testSuiteExJVM${{ matrix.suffix }}/test
        run: sbt "testSuiteExJVM${{ matrix.suffix }}/test"

  sbt-plugin-scripted:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'
      - uses: sbt/setup-sbt@v1
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
      - name: npm install
        run: npm install
      - name: sbtPlugin/scripted
        run: sbt sbtPlugin/scripted
